<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò®Ïú†Ïùò ÏßàÎ¨∏ Ïπ†Ìåê</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(45deg, #2d4a2d, #1a3d1a);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20px 20px, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255,255,255,0.02) 50%, transparent 50%);
            background-size: 40px 40px, 100% 2px;
        }

        .chalkboard {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2d5a2d, #1e4a1e);
            border: 15px solid #8B4513;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.3),
                0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            min-height: 90vh;
            padding: 40px;
        }

        .chalkboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.02) 1px, transparent 1px);
            pointer-events: none;
        }

        .title {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
        }

        .connection-status.online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .connection-status.offline {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 2px solid #ff9800;
        }

        .connection-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #ffffff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffeb3b;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .upload-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .question-input {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 15px;
            resize: vertical;
            min-height: 80px;
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .post-card {
            background: #fff9c4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.2),
                0 0 0 3px #f4d03f;
            transform: rotate(-1deg);
            transition: all 0.3s ease;
            position: relative;
        }

        .post-card:nth-child(even) {
            transform: rotate(1deg);
            background: #ffeb9c;
        }

        .post-card:nth-child(3n) {
            transform: rotate(-0.5deg);
            background: #e8f5e8;
        }

        .post-card:hover {
            transform: rotate(0deg) scale(1.02);
            z-index: 10;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            aspect-ratio: 1;
        }

        .post-question {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .post-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .comments-section {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }

        .comment {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 15px;
            position: relative;
            max-width: 80%;
        }

        .comment.onyu {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            margin-left: 0;
            margin-right: auto;
        }

        .comment.teacher {
            background: #fff3e0;
            border: 2px solid #ff9800;
            margin-left: auto;
            margin-right: 0;
        }

        .comment-author {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .comment.onyu .comment-author {
            color: #1976d2;
        }

        .comment.teacher .comment-author {
            color: #f57c00;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            color: #2c3e50;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: flex-end;
        }

        .comment-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            height: 40px;
        }

        .author-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            background: white;
        }

        .comment-submit {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .comment-submit:hover {
            background: #45a049;
        }

        .loading {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin: 40px 0;
        }

        .upload-label {
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            display: block;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            color: #ffffff;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .chalkboard {
                margin: 10px;
                padding: 20px;
                border-width: 10px;
            }

            .title {
                font-size: 2em;
            }

            .posts-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chalkboard">
        <h1 class="title">üìö Ïò®Ïú†Ïùò ÏßàÎ¨∏ Ïπ†Ìåê üìù</h1>
        
        <div id="connectionStatus" class="connection-status offline">
            üîÑ Ïó∞Í≤∞ Ï§ë...
        </div>
        
        <div class="upload-section">
            <label class="upload-label">ÏÇ¨ÏßÑÍ≥º ÏßàÎ¨∏ÏùÑ Ïò¨Î†§Î≥¥ÏÑ∏Ïöî!</label>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üì∑ ÏÇ¨ÏßÑ ÏÑ†ÌÉùÌïòÍ∏∞
            </button>
            <div class="file-info" id="fileInfo"></div>
            <textarea class="question-input" id="questionInput" placeholder="ÏßàÎ¨∏ÏùÑ Ïó¨Í∏∞Ïóê Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî..."></textarea>
            <br>
            <button class="upload-btn" onclick="uploadPost()" id="uploadBtn">
                ‚úèÔ∏è ÏßàÎ¨∏ Ïò¨Î¶¨Í∏∞
            </button>
        </div>

        <div class="posts-container" id="postsContainer">
            <div class="loading">Ïπ†ÌåêÏùÑ Ï§ÄÎπÑÌïòÍ≥† ÏûàÏñ¥Ïöî... üéì</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, onSnapshot, limit, deleteDoc, doc, updateDoc, enableNetwork, disableNetwork } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js';

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyBWSRJWTyLKpIM2EMPK01sFpEVPr6LuS1E",
            authDomain: "onew-s-blackboard.firebaseapp.com",
            projectId: "onew-s-blackboard",
            storageBucket: "onew-s-blackboard.firebasestorage.app",
            messagingSenderId: "290326534575",
            appId: "1:290326534575:web:4b743b3ede82fce966f75a",
            measurementId: "G-9T0LC4Y3WK"
        };

        let app, db;
        let isOnline = false;
        let posts = [];

        // Firebase Ï¥àÍ∏∞Ìôî Î∞è Ïó∞Í≤∞ Í¥ÄÎ¶¨
        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                // Ïó∞Í≤∞ ÏÉÅÌÉú Î™®ÎãàÌÑ∞ÎßÅ
                const statusElement = document.getElementById('connectionStatus');
                
                // Ïò®ÎùºÏù∏ ÏÉÅÌÉú ÌôïÏù∏
                window.addEventListener('online', () => {
                    updateConnectionStatus(true);
                });
                
                window.addEventListener('offline', () => {
                    updateConnectionStatus(false);
                });

                // Firestore Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
                await testConnection();
                
            } catch (error) {
                console.error('Firebase Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                updateConnectionStatus(false, 'Ïó∞Í≤∞ Ïã§Ìå®');
            }
        }

        // Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
        async function testConnection() {
            try {
                const testQuery = query(collection(db, 'posts'), limit(1));
                await getDocs(testQuery);
                updateConnectionStatus(true);
                loadPosts();
            } catch (error) {
                console.error('Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ Ïã§Ìå®:', error);
                updateConnectionStatus(false, error.message);
                loadOfflinePosts();
            }
        }

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateConnectionStatus(online, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            isOnline = online;
            
            if (online) {
                statusElement.className = 'connection-status online';
                statusElement.innerHTML = 'üü¢ Ïò®ÎùºÏù∏ - Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî Ï§ë';
            } else {
                statusElement.className = 'connection-status offline';
                statusElement.innerHTML = `üü° Ïò§ÌîÑÎùºÏù∏ Î™®Îìú${message ? ` - ${message}` : ''}`;
            }
        }

        // Ïù¥ÎØ∏ÏßÄÎ•º Base64Î°ú Î≥ÄÌôòÌïòÎäî Ìï®Ïàò
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞ Ï°∞Ï†à Ìï®Ïàò
        function resizeImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        let selectedFiles = [];

        // Ï†ÑÏó≠ Ìï®ÏàòÎì§
        window.uploadPost = uploadPost;
        window.addComment = addComment;

        // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            const fileInfo = document.getElementById('fileInfo');
            if (selectedFiles.length > 0) {
                fileInfo.textContent = `${selectedFiles.length}Í∞úÏùò ÏÇ¨ÏßÑÏù¥ ÏÑ†ÌÉùÎêòÏóàÏäµÎãàÎã§.`;
            } else {
                fileInfo.textContent = '';
            }
        });

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Í≤åÏãúÍ∏Ä Ï†ÄÏû•
        function saveToLocalStorage(postData) {
            try {
                const localPosts = JSON.parse(localStorage.getItem('onyuPosts') || '[]');
                localPosts.unshift(postData);
                
                // ÏµúÎåÄ 5Í∞úÍπåÏßÄÎßå Ï†ÄÏû•
                if (localPosts.length > 5) {
                    localPosts.splice(5);
                }
                
                localStorage.setItem('onyuPosts', JSON.stringify(localPosts));
                return true;
            } catch (error) {
                console.error('Î°úÏª¨ Ï†ÄÏû• Ïã§Ìå®:', error);
                return false;
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Í≤åÏãúÍ∏Ä Î°úÎìú
        function loadOfflinePosts() {
            try {
                const localPosts = JSON.parse(localStorage.getItem('onyuPosts') || '[]');
                posts = localPosts.map(post => ({
                    data: () => post,
                    id: post.id || 'local_' + Date.now()
                }));
                renderPosts(posts);
            } catch (error) {
                console.error('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                renderPosts([]);
            }
        }

        // Í≤åÏãúÍ∏Ä ÏóÖÎ°úÎìú
        async function uploadPost() {
            const questionText = document.getElementById('questionInput').value.trim();
            
            if (selectedFiles.length === 0) {
                alert('ÏÇ¨ÏßÑÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            if (!questionText) {
                alert('ÏßàÎ¨∏ÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ÏóÖÎ°úÎìú Ï§ë...';

            try {
                // Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨
                const file = selectedFiles[0];
                const resizedFile = await resizeImage(file);
                const base64Image = await convertToBase64(resizedFile);

                const postData = {
                    question: questionText,
                    imageData: base64Image,
                    timestamp: new Date(),
                    comments: [],
                    id: 'post_' + Date.now()
                };

                if (isOnline) {
                    // Ïò®ÎùºÏù∏Ïùº Îïå FirebaseÏóê Ï†ÄÏû•
                    try {
                        // Í∏∞Ï°¥ Í≤åÏãúÍ∏Ä Ïàò ÌôïÏù∏ Î∞è Ï†ïÎ¶¨
                        const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                        const postsSnapshot = await getDocs(postsQuery);
                        const existingPosts = postsSnapshot.docs;

                        if (existingPosts.length >= 5) {
                            const oldPostsToDelete = existingPosts.slice(4);
                            for (const postDoc of oldPostsToDelete) {
                                await deleteDoc(doc(db, 'posts', postDoc.id));
                            }
                        }

                        await addDoc(collection(db, 'posts'), postData);
                        alert('ÏßàÎ¨∏Ïù¥ Ïπ†ÌåêÏóê Ïò¨Î†§Ï°åÏñ¥Ïöî! üìù');
                    } catch (fbError) {
                        console.error('Firebase Ï†ÄÏû• Ïã§Ìå®:', fbError);
                        // Firebase Ïã§Ìå® Ïãú Î°úÏª¨Ïóê Ï†ÄÏû•
                        saveToLocalStorage(postData);
                        alert('Ïò§ÌîÑÎùºÏù∏ÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§. Ïó∞Í≤∞ Î≥µÍµ¨ Ïãú ÏûêÎèô ÎèôÍ∏∞ÌôîÎê©ÎãàÎã§.');
                        updateConnectionStatus(false, 'Firebase Ïó∞Í≤∞ Ïò§Î•ò');
                    }
                } else {
                    // Ïò§ÌîÑÎùºÏù∏Ïùº Îïå Î°úÏª¨Ïóê Ï†ÄÏû•
                    saveToLocalStorage(postData);
                    posts.unshift({
                        data: () => postData,
                        id: postData.id
                    });
                    renderPosts(posts);
                    alert('Ïò§ÌîÑÎùºÏù∏ÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§. Ïó∞Í≤∞ Î≥µÍµ¨ Ïãú ÏûêÎèô ÎèôÍ∏∞ÌôîÎê©ÎãàÎã§.');
                }

                // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
                document.getElementById('questionInput').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('fileInfo').textContent = '';
                selectedFiles = [];

            } catch (error) {
                console.error('ÏóÖÎ°úÎìú Ïã§Ìå®:', error);
                alert('ÏóÖÎ°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '‚úèÔ∏è ÏßàÎ¨∏ Ïò¨Î¶¨Í∏∞';
            }
        }

        // ÎåìÍ∏Ä Ï∂îÍ∞Ä
        async function addComment(postId) {
            const commentInput = document.querySelector(`#comment-${postId}`);
            const authorSelect = document.querySelector(`#author-${postId}`);
            
            const commentText = commentInput.value.trim();
            const author = authorSelect.value;

            if (!commentText) {
                alert('ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const newComment = {
                text: commentText,
                author: author,
                timestamp: new Date()
            };

            try {
                if (isOnline) {
                    // FirebaseÏóêÏÑú ÏóÖÎç∞Ïù¥Ìä∏
                    const postRef = doc(db, 'posts', postId);
                    const postsSnapshot = await getDocs(query(collection(db, 'posts')));
                    const postDoc = postsSnapshot.docs.find(doc => doc.id === postId);
                    
                    if (postDoc) {
                        const postData = postDoc.data();
                        const comments = postData.comments || [];
                        comments.push(newComment);

                        await updateDoc(postRef, { comments: comments });
                        commentInput.value = '';
                    }
                } else {
                    // Ïò§ÌîÑÎùºÏù∏ Î™®ÎìúÏóêÏÑú Î°úÏª¨ ÏóÖÎç∞Ïù¥Ìä∏
                    const postIndex = posts.findIndex(post => post.id === postId);
                    if (postIndex !== -1) {
                        const postData = posts[postIndex].data();
                        const comments = postData.comments || [];
                        comments.push(newComment);
                        postData.comments = comments;
                        
                        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
                        const localPosts = JSON.parse(localStorage.getItem('onyuPosts') || '[]');
                        const localPostIndex = localPosts.findIndex(post => post.id === postId);
                        if (localPostIndex !== -1) {
                            localPosts[localPostIndex].comments = comments;
                            localStorage.setItem('onyuPosts', JSON.stringify(localPosts));
                        }
                        
                        renderPosts(posts);
                        commentInput.value = '';
                        alert('ÎåìÍ∏ÄÏù¥ Ïò§ÌîÑÎùºÏù∏ÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
                    }
                }
            } catch (error) {
                console.error('ÎåìÍ∏Ä Ï∂îÍ∞Ä Ïã§Ìå®:', error);
                alert('ÎåìÍ∏Ä Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Í≤åÏãúÍ∏Ä Î†åÎçîÎßÅ
        function renderPosts(postsArray) {
            const container = document.getElementById('postsContainer');
            
            if (postsArray.length === 0) {
                container.innerHTML = '<div class="loading">ÏïÑÏßÅ ÏßàÎ¨∏Ïù¥ ÏóÜÏñ¥Ïöî. Ï≤´ Î≤àÏß∏ ÏßàÎ¨∏ÏùÑ Ïò¨Î†§Î≥¥ÏÑ∏Ïöî! üåü</div>';
                return;
            }

            container.innerHTML = postsArray.map(post => {
                const data = post.data();
                const comments = data.comments || [];
                const timestamp = data.timestamp?.toDate ? data.timestamp.toDate() : new Date(data.timestamp);
                
                return `
                    <div class="post-card">
                        <img src="${data.imageData}" alt="ÏßàÎ¨∏ Ïù¥ÎØ∏ÏßÄ" class="post-image">
                        <div class="post-question">${data.question}</div>
                        <div class="post-time">${timestamp.toLocaleString('ko-KR')}</div>
                        
                        <div class="comments-section">
                            ${comments.map(comment => {
                                const commentTime = comment.timestamp?.toDate ? comment.timestamp.toDate() : new Date(comment.timestamp);
                                return `
                                    <div class="comment ${comment.author === 'Ïò®Ïú†' ? 'onyu' : 'teacher'}">
                                        <div class="comment-author">${comment.author}</div>
