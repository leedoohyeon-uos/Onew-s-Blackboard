        // ì´ë¯¸ì§€ë¥¼ Base64ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ì´ë¯¸ì§€ í¬ê¸° ì¡°ì ˆ í•¨ìˆ˜
        function resizeImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        let selectedFiles = [];

        // ì „ì—­ í•¨ìˆ˜ë“¤
        window.uploadPost = uploadPost;

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        document.getElementById('fileInput').addEventListener('change', function(e) {

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ê²Œì‹œê¸€ ì €ì¥
        function saveToLocalStorage(postData) {
            try {
                const localPosts = JSON.parse(localStorage.getItem('onyuPosts') || '[]');
                localPosts.unshift(postData);
                
                // ìµœëŒ€ 5ê°œê¹Œì§€ë§Œ ì €ì¥
                if (localPosts.length > 5) {

                localStorage.setItem('onyuPosts', JSON.stringify(localPosts));

                console.error('ë¡œì»¬ ì €ì¥ ì‹¤íŒ¨:', error);

        }

        function loadOfflinePosts() {
            try {
                const localPosts = JSON.parse(localStorage.getItem('onyuPosts') || '[]');
                posts = localPosts.map(post => ({

        // ê²Œì‹œê¸€ ì—…ë¡œë“œ
        async function uploadPost() {
            const questionText = document.getElementById('questionInput').value.trim();
            
            if (selectedFiles.length === 0) {
                alert('ì‚¬ì§„ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            if (!questionText) {
                alert('ì§ˆë¬¸ì„ ì‘ì„±í•´ì£¼ì„¸ìš”!');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

            try {
                // ì´ë¯¸ì§€ ì²˜ë¦¬
                const file = selectedFiles[0];
                const resizedFile = await resizeImage(file);
                const base64Image = await convertToBase64(resizedFile);

                const postData = {
                    question: questionText,
                    imageData: base64Image,
                    timestamp: new Date(),
                    comments: [],
                    id: 'post_' + Date.now()
                };

                if (isOnline) {

                        // ê¸°ì¡´ ê²Œì‹œê¸€ ìˆ˜ í™•ì¸ ë° ì •ë¦¬
                        const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                        const postsSnapshot = await getDocs(postsQuery);
                        const existingPosts = postsSnapshot.docs;

                        if (existingPosts.length >= 5) {
                            const oldPostsToDelete = existingPosts.slice(4);
                            for (const postDoc of oldPostsToDelete) {
                                await deleteDoc(doc(db, 'posts', postDoc.id));
                            }
                        }

                        await addDoc(collection(db, 'posts'), postData);
                        alert('ì§ˆë¬¸ì´ ì¹ íŒì— ì˜¬ë ¤ì¡Œì–´ìš”! ğŸ“');
                    } catch (fbError) {
                        console.error('Firebase ì €ì¥ ì‹¤íŒ¨:', fbError);
                        // Firebase ì‹¤íŒ¨ ì‹œ ë¡œì»¬ì— ì €ì¥
                        saveToLocalStorage(postData);
                        alert('ì˜¤í”„ë¼ì¸ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. ì—°ê²° ë³µêµ¬ ì‹œ ìë™ ë™ê¸°í™”ë©ë‹ˆë‹¤.');
                        updateConnectionStatus(false, 'Firebase ì—°ê²° ì˜¤ë¥˜');
                    }
                } else {
                    // ì˜¤í”„ë¼ì¸ì¼ ë•Œ ë¡œì»¬ì— ì €ì¥
                    saveToLocalStorage(postData);
                    posts.unshift({
                        data: () => postData,
                        id: postData.id
                    });
                    renderPosts(posts);
                    alert('ì˜¤í”„ë¼ì¸ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. ì—°ê²° ë³µêµ¬ ì‹œ ìë™ ë™ê¸°í™”ë©ë‹ˆë‹¤.');
                }

                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                document.getElementById('questionInput').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('fileInfo').textContent = '';
                selectedFiles = [];

            } catch (error) {
                console.error('ì—…ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'âœï¸ ì§ˆë¬¸ ì˜¬ë¦¬ê¸°';
            }
        }

        // ëŒ“ê¸€ ì¶”ê°€
        async function addComment(postId) {
            const commentInput = document.querySelector(`#comment-${postId}`);
            const authorSelect = document.querySelector(`#author-${postId}`);
            
            const commentText = commentInput.value.trim();
            const author = authorSelect.value;

            if (!commentText) {
                alert('ëŒ“ê¸€ì„ ì‘ì„±í•´ì£¼ì„¸ìš”!');
                return;
            }

            const newComment = {
                text: commentText,
                author: author,
                timestamp: new Date()
            };

            try {
                if (isOnline) {
                    // Firebaseì—ì„œ ì—…ë°ì´íŠ¸
                    const postRef = doc(db, 'posts', postId);
                    const postsSnapshot = await getDocs(query(collection(db, 'posts')));
                    const postDoc = postsSnapshot.docs.find(doc => doc.id === postId);
                    
                    if (postDoc) {
                        const postData = postDoc.data();
                        const comments = postData.comments || [];
                        comments.push(newComment);

                        await updateDoc(postRef, { comments: comments });
                        commentInput.value = '';
                    }
                } else {
                    // ì˜¤í”„ë¼ì¸ ëª¨ë“œì—ì„œ ë¡œì»¬ ì—…ë°ì´íŠ¸
                    const postIndex = posts.findIndex(post => post.id === postId);
                    if (postIndex !== -1) {
                        const postData = posts[postIndex].data();
                        const comments = postData.comments || [];
                        comments.push(newComment);
                        postData.comments = comments;
                        
                        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì—…ë°ì´íŠ¸
                        const localPosts = JSON.parse(localStorage.getItem('onyuPosts') || '[]');
                        const localPostIndex = localPosts.findIndex(post => post.id === postId);
                        if (localPostIndex !== -1) {
                            localPosts[localPostIndex].comments = comments;
                            localStorage.setItem('onyuPosts', JSON.stringify(localPosts));
                        }
                        
                        renderPosts(posts);
                        commentInput.value = '';
                        alert('ëŒ“ê¸€ì´ ì˜¤í”„ë¼ì¸ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    }
                }
            } catch (error) {
                console.error('ëŒ“ê¸€ ì¶”ê°€ ì‹¤íŒ¨:', error);
                alert('ëŒ“ê¸€ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ê²Œì‹œê¸€ ë Œë”ë§
        function renderPosts(postsArray) {
            const container = document.getElementById('postsContainer');
            
            if (postsArray.length === 0) {
                container.innerHTML = '<div class="loading">ì•„ì§ ì§ˆë¬¸ì´ ì—†ì–´ìš”. ì²« ë²ˆì§¸ ì§ˆë¬¸ì„ ì˜¬ë ¤ë³´ì„¸ìš”! ğŸŒŸ</div>';

            container.innerHTML = postsArray.map(post => {

                const comments = data.comments || [];

                                return `

                                        <div class="comment-author">${comment.author}</div>
                                        <div class="comment-text">${comment.text}</div>
                                    </div>
                                `;
                            }).join('')}
                            
                            <div class="comment-form">
